<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Recursion</title>
</head>
<body>
        <button onclick="openTab()">open tab</button>
        <button onclick="closeTab()">close tab</button>
</body>
</html>

<script>

    var windows = [];
    
    openTab = () => {
        windows[0] = window.open('http://www.google.com','_blank');
        windows[1] = window.open('http://www.google.com','_blank');
        windows[2] = window.open('http://www.google.com','_blank');

        let length = windows.length;
        let i=0;

        setInterval(() => {
            if(windows.length > i )
            {
                console.log(1)
                windows[i].close();
                windows[i++]
            }
        },2000)
    }


    closeTab = () => {

        let length = windows.length;
        for(i=0; i<length; i++){
            windows[i].close();
        }
    }

</script>
