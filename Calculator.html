<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="div">
        <input type="number" id="num1" placeholder="Please enter num1"><br>
        <input type= "number" id="num2" placeholder="Please enter num2">
        <br>
        <br>
        <button onclick="result('+')">ADDITION</button>
        <button onclick="result('-')">SUBTRACTION</button>

        <div id="result"></div>
    </div>
</body>
</html>

<script>

    const result = (operator) => {
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;
    let res_d = document.getElementById("result");

    if(num1 == "" && num2 ==""){
        res_d.innerHTML = "Enter all Field";
        return ;
    }

    switch(operator) {

        case '+' : ans = Number(num1) + Number(num2);
                res_d.innerHTML = `The sum is ${ans}`;
                break;
        
        case '-' : ans = Number(num1) - Number(num2);
                res_d.innerHTML = `The difference is ${ans}`;
                break;
        
        default  : return;
    }
    }
</script>
